<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">

  <title>Frontend Mentor | Job Listings</title>
</head>

<body>

  <header class="header">

  </header>

  <div class="filters" id="filters">
    <div class="container">
      <div class="filters-wrapper">
        <div class="filters__buttons">dd</div>
        <div class="filters__tools">
          <a href="#" class="btn btn--link" data-action="removeFilters">Clear</a>
        </div>
      </div>
    </div>
  </div>

  <main class="main">
    <div class="offers" id="offers">
      <div class="container">
        <div class="card">
          <div class="offer">
            <div class="offer__description-wrapper">
              <div class="offer__logo">
                <img src="/images/photosnap.svg" alt="Logo">
              </div>
              <div class="offer__info">
                <div class="offer__meta">
                  <span class="offer__firm-name">Photosnap</span>
                  <span class="badge badge--primary">NEW!</span>
                  <span class="badge badge--dark">FEATURED</span>
                </div>
                <div class="offer__title">
                  Senior Frontend Developer
                </div>
                <div class="offer__note">
                  <span class="offer__date">1d ago</span>
                  <span class="offer__fulltime">Full Time</span>
                  <span class="offer__region">USA only</span>
                </div>
              </div>
            </div>
            <div class="offer__tags">
              <a href="#" class="btn btn--tag">Frontend</a>
              <a href="#" class="btn btn--tag">Senior</a>
              <a href="#" class="btn btn--tag">HTML</a>
              <a href="#" class="btn btn--tag">CSS</a>
              <a href="#" class="btn btn--tag">JavaScript</a>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="offer">
            <div class="offer__description-wrapper">
              <div class="offer__logo">
                <img src="/images/photosnap.svg" alt="Logo">
              </div>
              <div class="offer__info">
                <div class="offer__meta">
                  <span class="offer__firm-name">Photosnap</span>
                  <span class="badge badge--primary">NEW!</span>
                  <span class="badge badge--dark">FEATURED</span>
                </div>
                <div class="offer__title">
                  Senior Frontend Developer
                </div>
                <div class="offer__note">
                  <span class="offer__date">1d ago</span>
                  <span class="offer__fulltime">Full Time</span>
                  <span class="offer__region">USA only</span>
                </div>
              </div>
            </div>
            <div class="offer__tags">
              <a href="#" class="btn btn--tag">Frontend</a>
              <a href="#" class="btn btn--tag">Senior</a>
              <a href="#" class="btn btn--tag">HTML</a>
              <a href="#" class="btn btn--tag">CSS</a>
              <a href="#" class="btn btn--tag">JavaScript</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.<br>
      Coded by <a href="https://github.com/nmorajda">N. Morajda</a>.
    </div>
  </footer>

  <script type="module" src="js/main.js"></script>
</body>

</html>
